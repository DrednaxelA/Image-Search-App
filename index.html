<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Image Search.</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for images"> 
        <button id="search-button">Go!</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1518786741481-28367438d193?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="deserts">
            <a href="https://unsplash.com/photos/people-standing-near-colorful-wall-6RYwl4rpLD4" target="_blank">People standing near colorful wall </a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1679504808271-237ad3ae0d7d?q=80&w=1792&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
            alt="deserts">
            <a href="https://unsplash.com/photos/a-yellow-and-black-building-with-lots-of-doors-aGIpz1av_dU" target="_blank">A yellow and black building with lots of doors</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682685795463-0674c065f315?q=80&w=1926&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
            alt="deserts">
            <a href="https://unsplash.com/photos/a-man-holding-a-lantern-in-the-dark-yg6v0KoiIcU" target="_blank">A man holding a lantern in the dark</a>
        </div>
    </div>

    <button id="show-more-button">More Results</button>
    <script src="script.js"></script>
</body>
</html>
